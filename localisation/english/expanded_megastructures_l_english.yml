decision_fortified_habitat:0 "Militarize Habitat"
decision_fortified_habitat_desc:0 "$tech_fortified_habitats_desc$"
decision_fortified_habitat_tooltip:0 "Allows the construction of $district_hab_fortress$ districts.\n\n§YIndustrial Districts§! will shift one job from Consumer Goods to Alloy production if possible. This will not stack with the effects of the $col_habitat_foundry$ designation."
decision_abolish_fortified_habitat:0 "Demilitarize Habitat"
decision_abolish_fortified_habitat_desc:0 "Convert this habitat into a regular civilian station."

decision_create_life:0 "Create an artificial lifeform"
decision_create_life_desc:0 "Advances in biological engineering has allowed us to create life from scratch."
create_life_tooltip:0 "Starts a special project that will create 3 pops of a new species on this world"
decision_composer_pops:0 "Psionic Life"
decision_composer_pops_desc:0 "The Composer of Strands has given us instructions on how to create life from psionic energy."
decision_composer_pops_tooltip:0 "Creates a pop of your species on this world"
decision_eater_sacrifice:0 "Sacrifice to the Eater of Worlds"
decision_eater_sacrifice_desc:0 "An offering may sate the Eater of Worlds... For a time."
decision_eater_sacrifice_tooltip:0 "Up to three non-citizen pops will be sacrificed. The Eater of Worlds is less likely to eat our pops."

edict_more_dyson:0 "Dyson Sphere Construction"
edict_more_dyson_desc:0 "Make plans for the construction of an additional Dyson Sphere"
more_dyson_effects:0 "Can build one additional Dyson Sphere"
edict_more_matter:0 "Matter Decompressor Construction"
edict_more_matter_desc:0 "Make plans for the construction of an additional Matter Decompressor"
more_matter_effects:0 "Can build one additional Matter Decompressor"
edict_zro_mega_telekinetics:0 "Telekinetic Megaconstruction"
edict_zro_mega_telekinetics_desc:0 "With enough zro, anything is possible"

