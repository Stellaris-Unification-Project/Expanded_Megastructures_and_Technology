####################################

building_spawning_pool_2:0 "Spawning Vats"
building_spawning_pool_2_desc:0 "Tended by the specific and gentle care of specialists, these cloning vats stimulate rapid growth in our spawn."
building_replicator:0 "Resource Replicator"
building_replicator_desc:0 "A facility where energy is converted into valuable raw materials on an industrial scale."
building_zro_plant:0 "Zro Syphoning Facility"
building_zro_plant_desc:0 "Delicate rituals are preformed here to extract psionic potential from gifted subjects and refine it as zro."
building_dark_matter_plant:0 "Dark Matter Laboratory"
building_dark_matter_plant_desc:0 "A dedicated laboratory for the creation of artificial dark matter - an intensive procedure that frequently damages the required crystalline components."
building_living_metal_plant:0 "Living Metal Farms"
building_living_metal_plant_desc:0 "Samples of living metal are cultivated and grown into useful materials."
building_nanite_plant:0 "Nanite Factory"
building_nanite_plant_desc:0 "A facility where tiny micro-machines are mass-produced."
building_animal_evaluation_laboratory_hive:0 "$building_animal_evaluation_laboratory$"
building_animal_evaluation_laboratory_hive_desc:0 "This laboratory will study the properties of the unique animal strain that inhabits this region, and how they could potentially be applied to our biological research."
building_crystal_farm:0 "Crystal Farms"
building_crystal_farm_desc:0 "These facilities cultivate fast-growing crystals tailored for consumption by local lithoids."
building_temple_instrument_of_desire:0 "Temple of Desire"
building_temple_instrument_of_desire_desc:0 "A temple complex dedicated to the Instrument of Desire. It is a place of excess and debauchery."
requires_not_basic_clone_army:0 "Until we complete the Genetic Crossroads event chain or adopt the Engineered Evolution perk, we must rely on our ancient cloning vats."
building_clone_vats_clone_army_effects_desc:0 "Produces and sustains §Y40§! £pops£ §Y$clone_soldier$§! Pops."
building_clone_vats_adv_clone_army_effects_desc:0 "Produces and sustains §Y60§! £pops£ §Y$clone_soldier$§! Pops."


district_hab_fortress:0 "Fortified Barrack"
district_hab_fortress_plural:0 "Fortified Barracks"
district_hab_fortress_desc:1 " A fortified stronghold housing a substantial garrison force to protect the habitat from invasion and rebellion."
district_hab_foundry:0 "Zero-G Foundry"
district_hab_foundry_plural:0 "Zero-G Foundries"
district_hab_foundry_desc:1 "Workshops churn out industrial and civilian goods, using novel techniques to take advantage of the local micro-gravity."
district_hab_coordination:0 "Coordination District"
district_hab_coordination_plural:0 "Coordination Districts"
district_hab_coordination_desc:0 "Centralized hubs from where the operations of the habitat can be organized."

