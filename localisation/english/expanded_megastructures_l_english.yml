####################################
# 	Government
####################################

origin_clones:0 "Genesis Project"
origin_clones_desc:0 "Faced with an ever decreasing birth rate, this society expended vast resources to develop true cloning technology. While their natural fertility is now almost nonexistent, they will live on through their replicants."
origin_tooltip_clones_effects:0 "Starts with the technology to clone new pops.\nCloning Vats are fully effective without the $ap_engineered_evolution$ perk.\nStarts with the §Y$trait_clones$§! trait, vastly decreasing fertility.\nStart the game with an additional §Y4§! £pop£ Pops and §Y1§! additional District."
origin_hive_queen:0 "Hive Queen"
origin_hive_queen_desc:0 "Every drone in this hive is birthed by the Queens. They are the closest thing to a central authority: the will of the hive made manifest."
origin_tooltip_hive_queen_effects:0 "Pops cannot grow normally, instead being birthed by £job_spawning_drone£ §Y$job_hive_queen_plural$§! jobs.\nStart the game with an additional §Y4§! £pop£ Pops and §Y1§! additional District."

