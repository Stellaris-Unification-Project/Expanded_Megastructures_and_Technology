job_cloning_drone:0 "Cloning Drone"
job_cloning_drone_plural:0 "Cloning Drones"
job_cloning_drone_desc:0 "By careful management of temperatures, nutrition, and infection prevention, these drones tend to the cloning vats that replicate young."
